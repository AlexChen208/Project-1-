<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <h1>Welcome to the game Concentration</h1>
    <p>Race against the clock as you collect all the pairs before the timer runs out</p>
    <div id="timer">1:00</div>
    <button id="readyButton">Ready</button>
    <h2 id="message"></h2>
    <div id="board">
        <div class="row">
            <div data-color="red" class="card red color-hidden"></div>
            <div data-color="green" class="card green color-hidden"></div>
            <div data-color="purple" class="card purple color-hidden"></div>
            <div data-color="blue" class="card blue color-hidden"></div>
        </div>
        <div class="row">
            <div data-color="cyan" class="card cyan color-hidden"></div>
            <div data-color="purple" class="card purple color-hidden"></div>
            <div data-color="maroon" class="card maroon color-hidden"></div>
            <div data-color="yellow" class="card yellow color-hidden"></div>
        </div>
        <div class="row">
            <div data-color="red" class="card red color-hidden"></div>
            <div data-color="maroon" class="card maroon color-hidden"></div>
            <div data-color="blue" class="card blue color-hidden"></div>
            <div data-color="teal" class="card teal color-hidden"></div>
        </div>
        <div class="row">
            <div data-color="cyan" class="card cyan color-hidden"></div>
            <div data-color="yellow" class="card yellow color-hidden"></div>
            <div data-color="teal" class="card teal color-hidden"></div>
            <div data-color="green" class="card green color-hidden"></div>
        </div>
    </div>
</body>

</html>
